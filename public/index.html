<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Tune Squad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/reset.css"></link>
    <link rel="stylesheet" type="text/css" href="styles/base.css"></link>
    <link rel="stylesheet" type="text/css" href="styles/layout.css"></link>
    <link rel="stylesheet" type="text/css" href="styles/modules.css"></link>
    <link rel="stylesheet" type="text/css" href="styles/icons.css"></link>
    <script id="playlist-template" type="text/x-handlebars-template">
      <li><a class="icon-play3" href="{{preview_url}}" target="popup" onclick="window.open('{{preview_url}}', 'popup', 'width=150, height=50'); return false;"></a>{{artists.0.name}} - {{name}}</li>
    </script>
  </head>
  <body>
    <main>
      <header>
        <h1>THE TUNE SQUAD!!!!!</h1>
        <nav class="main-nav">
          <ul>
            <li class="tab"><a href="/">Home</a></li>
            <li class="tab"><a href="/about">About Us</a></li>
            <li class="log" id="login">Log In</li>
            <li class="log" id="logout">Log Out</li>
          </ul>
        </nav>
      </header>
      <section class="tab-content" id="login">
        <h2>login here</h2>
        <button id="testbutton">LOGIN</button>
        <!-- <a id="testbutton" href=""></a> -->
      </section>
      <section class="tab-content" id="input">
        <h2>input artists here</h2>
        <form id="search-form">
          <label>
            <input id="query1" type="text" name="artist1" placeholder="Lady Gaga" >
            <input id="query2" type="text" name="artist2" placeholder="Frank Sinatra" >
            <button id="artist-button" input type="submit">GO!</button>
          </label>
        </form>
      </section>
      <section class="tab-content" id="loading">
        <h2>loading gif here</h2>
      </section>
      <section class="tab-content" id="results">
        <h2>Playlist</h2>
        <ul id="playlist">

        </ul>
        <form>
          <label>
            <button id="reset-button">Reset Artists</button>
            <input id="playlist-name" type="text" name="playlist" placeholder="Playlist Name" >
            <button id="export-button">Export to Spotify</button>
          </label>
        </form>
      </section>
      <section class="tab-content" id="about">
        <h2>about us here</h2>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script type="text/javascript" src="scripts/model/spotify.js"></script>
    <script type="text/javascript" src="scripts/controller/aboutController.js"></script>
    <script type="text/javascript" src="scripts/controller/inputController.js"></script>
    <script type="text/javascript" src="scripts/controller/loginController.js"></script>
    <script type="text/javascript" src="scripts/controller/resultsController.js"></script>
    <script type="text/javascript" src="scripts/controller/routes.js"></script>
    <script type="text/javascript" src="scripts/view/spotifyView.js"></script>
  </body>
</html>
